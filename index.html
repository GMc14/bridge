<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>GMcCrew</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" type="text/javascript"></script>
  <script src="/socket.io/socket.io.js"></script>
  
  <script src="client_socketioFunctions.js" type="text/javascript"></script>
  <script src="client_gameMaster.js" type="text/javascript"></script>
  <script src="client_roomState.js" type="text/javascript"></script>
  <script src="client_crew.js" type="text/javascript"></script>
  <script src="client_bidFunctions.js" type="text/javascript"></script>
  <script src="client_deckFunctions.js" type="text/javascript"></script>
  <script src="client_game.js" type="text/javascript"></script>
  <script src="client_round.js" type="text/javascript"></script>
  <script src="client_trick.js" type="text/javascript"></script>
  <script src="client_bidFunctions.js" type="text/javascript"></script>
  <script src="client_utils.js" type="text/javascript"></script>
</head>

<body>
  <div id="gameBoard">
    <div id=topbar>
      <button id="startGameButton" class="startBtn">Start Game</button>
      <div id="taskOptions"></div>
      <button class="gameButtons" id="leaveRoom" onclick="leaveRoom()" style="display:none">Leave</button><br>
      <div id='bidOfRound' style="display:none; font-size:large;"></div>
      <div id="showCase"></div>
      <img id="tokenQmark" src="token_imgs/q.png" />
      <img id="helpLegend" src="token_imgs/legend.png" />
      <div id="turnIndicator"></div>
    </div>
    <div id="gameSetup">
      <div id="playersInRoom"></div>
      <div class="setupModule">
        <span>CREATE/JOIN:</span><br>
        <form id="joinRoomForm">
          <input id="roomID" type="text" title="4 Character Room Code" placeholder="4 Character Room Code" maxlength="4"
            pattern="[a-zA-Z0-9]+">
          <input type="submit" value="Go">
        </form>
      </div>
      <div id=bidArea style="display:none">
        <div id="legend_container">
          <div id="legend">
            <span style="background-color:#5642f4">Player 1</span><br>
            <span style="background-color:#e00d10">Player 2</span><br>
            <span style="background-color:#123496">Player 3</span><br>
            <span style="background-color:#75221f">Player 4</span><br>
          </div>
        </div>
        <table id="bidTable">
          <tbody>
            <tr>
              <th></th>
              <th><img class="logo" src="card_imgs/clubs.png" alt="Clubs logo"></th>
              <th><img class="logo" src="card_imgs/diamonds.png" alt="Diamonds logo"></th>
              <th><img class="logo" src="card_imgs/hearts.png" alt="Hearts logo"></th>
              <th><img class="logo" src="card_imgs/spades.png" alt="Spades logo"></th>
              <th>NT </th>
            </tr>
            <tr>
              <td>1</td>
              <td class="bidCell" id="1C"></td>
              <td class="bidCell" id="1D"></td>
              <td class="bidCell" id="1H"></td>
              <td class="bidCell" id="1S"></td>
              <td class="bidCell" id="1NT"></td>
            </tr>
            <tr>
              <td>2</td>
              <td class="bidCell" id="2C"></td>
              <td class="bidCell" id="2D"></td>
              <td class="bidCell" id="2H"></td>
              <td class="bidCell" id="2S"></td>
              <td class="bidCell" id="2NT"></td>
            </tr>
            <tr>
              <td>3</td>
              <td class="bidCell" id="3C"></td>
              <td class="bidCell" id="3D"></td>
              <td class="bidCell" id="3H"></td>
              <td class="bidCell" id="3S"></td>
              <td class="bidCell" id="3NT"></td>
            </tr>
            <tr>
              <td>4</td>
              <td class="bidCell" id="4C"></td>
              <td class="bidCell" id="4D"></td>
              <td class="bidCell" id="4H"></td>
              <td class="bidCell" id="4S"></td>
              <td class="bidCell" id="4NT"></td>
            </tr>
            <tr>
              <td>5</td>
              <td class="bidCell" id="5C"></td>
              <td class="bidCell" id="5D"></td>
              <td class="bidCell" id="5H"></td>
              <td class="bidCell" id="5S"></td>
              <td class="bidCell" id="5NT"></td>
            </tr>
            <tr>
              <td>6</td>
              <td class="bidCell" id="6C"></td>
              <td class="bidCell" id="6D"></td>
              <td class="bidCell" id="6H"></td>
              <td class="bidCell" id="6S"></td>
              <td class="bidCell" id="6NT"></td>
            </tr>
            <tr>
              <td>7</td>
              <td class="bidCell" id="7C"></td>
              <td class="bidCell" id="7D"></td>
              <td class="bidCell" id="7H"></td>
              <td class="bidCell" id="7S"></td>
              <td class="bidCell" id="7NT"></td>
            </tr>
          </tbody>
        </table>
        <button id="pass" class="gameButtons">PASS</button>
      </div>
      <div id="gameRecap" style="display:none">
        <p id="winners"> </p>
        <p id="gameBid"> </p>
        <p id="wins"> </p>
        <!--<button id="restartGame" class="gameButtons">RESTART GAME</button>-->
      </div>
    </div>
    <div class="myHand" id="myHand" style="display:none"></div>
    <div id="playArea">
      <div id="myStuff" class="stuff"></div>
      <i class="material-icons" id="myCommunication">mic</i>
      <select id='myDrpPlyrName' class="plyrDropName" name='dropdownIcon' size=1></select>
      <div id="myName" class="name"></div>
      <div id="myPlay" class="plays"></div>
      <div id="myWin" class="winCount"><b>0</b></div>
    </div>
    <div id="gameControls">
      <button id="restartGame" class="gameButtons">RESTART GAME</button>
      <button id="drawTask" class="gameButtons">Draw Task</button>
      <button id="chooseTask" class="gameButtons">Choose Task</button>
      <button id="hideTasks" class="gameButtons">Hide Tasks</button>
    </div>

    <div id="chat" style="display:none">
      <div id="chatBox">
        <div id="boxBottom">
          <div id="msgBox">
          </div>
          <div id="txtBox">
            <textarea rows="4" id="textArea"></textarea>
          </div>
        </div>
        <div id="boxTop">
          <span>Chat</span>
          <span class="closeBtn">&minus;</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
